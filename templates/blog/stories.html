<!DOCTYPE html>
<html>
	<body>
			{% if posts %}


			<ul>
				{% for post in posts %}
				<li><a href="stories/{{ post.pk }}">{{ post.pk }}.{{ post.title }}</a></li>
				{% endfor %}
			</ul><!--end #story_list-->
			{% else %}
			<strong>There are no Stories</strong>
			{% endif %}
	</body>
</html>
